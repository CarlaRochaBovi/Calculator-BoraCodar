<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">

        <div class="calculo">
            <input id="input" disabled placeholder="0">
            <div>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3 12.625C3 12.2798 3.27982 12 3.625 12H17.375C17.7202 12 18 12.2798 18 12.625C18 12.9702 17.7202 13.25 17.375 13.25H3.625C3.27982 13.25 3 12.9702 3 12.625Z" fill="#6B6B6B"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M3 7.625C3 7.27982 3.27982 7 3.625 7H17.375C17.7202 7 18 7.27982 18 7.625C18 7.97018 17.7202 8.25 17.375 8.25H3.625C3.27982 8.25 3 7.97018 3 7.625Z" fill="#6B6B6B"/>
                </svg>
                <h1 id="output">0</h1>
            </div>
        </div>

        <div class="buttons">
            <button class="btn ce" onclick="del()">CE</button>
            <button class="btn " onclick="erase()">C</button>
            <button class="btn " onclick="calculate('%')">%</button>
            <button class="btn purple" onclick="calculate('/')">/</button>
            <br>
            <button class="btn " onclick="calculate(7)">7</button>
            <button class="btn " onclick="calculate(8)">8</button>
            <button class="btn " onclick="calculate(9)">9</button>
            <button class="btn purple" onclick="calculate('*')">*</button>
            <br>
            <button class="btn " onclick="calculate(4)">4</button>
            <button class="btn " onclick="calculate(5)">5</button>
            <button class="btn " onclick="calculate(6)">6</button>
            <button class="btn purple" onclick="calculate('-')">-</button>
            <br>
            <button class="btn " onclick="calculate(1)">1</button>
            <button class="btn " onclick="calculate(2)">2</button>
            <button class="btn " onclick="calculate(3)">3</button>
            <button class="btn purple" onclick="calculate('+')">+</button>
            <br>
            <button class="btn " onclick="calculate('.')">.</button>
            <button class="btn " onclick="calculate(0)">0</button>
            <button class="btn " onclick="calculate(',')">,</button>
            <button class="btn purple equal" onclick="equal('=')">=</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
